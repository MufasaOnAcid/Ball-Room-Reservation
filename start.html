          Filtered Search
        </h4>
        </div>
        </a>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body">
            <form class="form-inline">
              <div class="form-group " style="padding: 0 5px;">
                <label for="rank">Price Range</label><br>
                <select class="form-control" name="">
                  <option value="h-l">Highest to Lowest</option>

                </select>
              </div>
              <div class="form-group" style="padding: 0 5px;">
                <label for="rank">Rank</label><br>
                <select class="form-control" name="">

                  <option value="2stars">2 Stars</option>
                  <option value="1star">1 Star</option>
                </select>
              </div>
              <div class="form-group" style="padding: 0 5px;">
                <label for="a-z">List Order</label><br>
                <select class="form-control" name="">
                  <option value="atoz">A ~ Z</option>
                  <option value="ztoa">Z ~ A</option>
                </select>
              </div>
              <div class="form-group" style="padding: 0 5px;">
                <label for="select">Capacity (P ~ Persons)</label><br>
                <select class="form-control" placeholder="Capacity">
                  <option value="2,500-P">2,500 P</option>
                  <option value="1,000-P">1,000 P</option>
                  <option value="750-P">750 P</option>
                  <option value="600-P">600 P</option>
                </select>
              </div>
              <div class="form-group a">
                <label for=""></label><br>
                <button type="button" class="btn btn-danger" name="button"> Filter <span class="glyphicon glyphicon-filter"></span></button>
